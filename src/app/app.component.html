<!--Ansicht der Startseite-->

<div class="ui stackable menu">
  <div class="item">
    <img src="https://cdn.icon-icons.com/icons2/1507/PNG/512/applicationsgraphics_103770.png" alt="mypadlets">
  </div>
  <!-- Startseite ist Seite mit Öffentlichen Padlets -->
  <a routerLink="public" routerLinkActive="active" class="item">Öffentliche Padlets</a>
  <!-- wenn User eingeloggt ist, kann er Menüpunkt private Padlets sehen-->
  <a *ngIf="isLoggedIn()" routerLink="private" class="item">Private Padlets</a>
  <!-- wenn User eingeloggt ist, kann er Menüpunkt meine Padlets sehen-->
  <a *ngIf="isLoggedIn()" routerLink="mypadlets" class="item">Meine Padlets</a>
  <!-- Menü auf der rechten Seite -->
  <div class="right menu">
    <!-- wenn User eingeloggt ist, kann er Menüpunkt mit Einladungen sehen-->
    <a *ngIf="isLoggedIn()"  routerLink="myinvites" routerLinkActive="active" class="item" [ngStyle]="{'display': 'flex'}">
      <i [ngStyle]="{'display': 'inline'}"class="icon envelope outline"></i>
      <h4 [ngStyle]="{'display': 'inline', 'margin': '0px'}">{{pendingInvites.length}}</h4>
    </a>
    <!-- wenn User nicht eingeloggt ist, sieht er Menüpunkt Login -->
    <a *ngIf="!isLoggedIn()" routerLink="login" routerLinkActive="active" class="item">Login</a>
    <!-- wenn User eingeloggt ist, sieht er Menüpunkt Logout -->
    <a *ngIf="isLoggedIn()"  routerLink="login" routerLinkActive="active" (click)="logout()" class="item">Logout</a>
    <div class="item">
      <!-- wenn User eingeloggt ist, sieht er Menüpunkt Padlet hinzufügen -->
      <div *ngIf="isLoggedIn()" class="ui primary button">
        <a routerLink="addPadlet" [ngStyle]="{'color': '#ffff'}" class="extra">Padlet hinzufügen</a>
      </div>
    </div>
  </div>
</div><br>
<div class="ui container">
  <router-outlet></router-outlet>
</div>
