<!--Ansicht der User Einladungen-->

<!--Schauen, ob Array der Einladungen leer ist (LÃ¤nge = 0)-->
<h2 *ngIf="pendingInvites.length == 0">Derzeit warten keine Einladungen.</h2>
<div class="ui relaxed divided list">
<!--FÃ¼r jeden invite in der Liste wird ein invite-item erzeugt-->
  <div class="item" *ngFor="let invite of pendingInvites">
    <div class="content">
      <!-- <bs-invite-item -> invite-item.component.ts -->
      <bs-invite-item [invite]="invite"></bs-invite-item>
    </div>
  </div>
</div>
